language: node_js

before_script:
  - sudo apt-get install python-software-properties -y # for the next command
  - sudo add-apt-repository ppa:eyecreate/haxe -y
  - sudo apt-get update
  - sudo apt-get install haxe -y
  - mkdir ~/haxelib
  - haxelib setup ~/haxelib
  - haxelib install phantomjs

script:
  - haxe -js test/bin/Test.js -main Test -cp test -lib phantomjs --macro "jQuery.haxe.Config.addPlugin('DummyPlugin')" && phantomjs test/bin/Test.js
  # test setNative
  - haxe -js test/bin/Test.js -main Test -cp test -lib phantomjs --macro "jQuery.haxe.Config.setNative('jQuery')" --macro "jQuery.haxe.Config.addPlugin('DummyPlugin')" && phantomjs test/bin/Test.js
  # test setAllowDeprecated
  - haxe -js test/bin/Test.js -main Test -cp test -lib phantomjs --macro "jQuery.haxe.Config.setAllowDeprecated(true)" --macro "jQuery.haxe.Config.addPlugin('DummyPlugin')" && phantomjs test/bin/Test.js